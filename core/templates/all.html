<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h2 class="text-center mt-5 mb-4">All Functions</h2>
    <a href="/add" class="ms-4 mb-4">Add Function</a>
    <ul class="mt-3 ms-3">
        {% for func in functions %}
            <li>{{func.name}} <a href="/function/{{func.id}}/">View</a> <a class="text-danger" href="/function/delete/{{func.id}}">Delete</a> <a class="text-info" href="/function/edit/{{func.id}}">Edit</a></li>
        {% endfor %}
        
    </ul>
</body>
</html>
